# VidGo Full Stack
# API keys: backend/.env must have PIAPI_KEY, POLLO_API_KEY, A2E_API_KEY
#
# Flow: backend entrypoint checks Material DB, runs pregen if empty, then starts.
#   docker compose up -d
#   - postgres, redis → backend (checks materials, pregen if empty, starts uvicorn)
#   - First run: pregen in entrypoint (~30-90 min). Later runs: fast.
#
# Material DB Management:
#   - CLEAN_MATERIALS=ai_avatar → delete + re-seed ai_avatar on startup
#   - CLEAN_MATERIALS=all       → delete + re-seed ALL tools on startup

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: vidgo_postgres
    environment:
      POSTGRES_DB: ${DB_NAME:-vidgo}
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - vidgo_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache & Task Queue
  redis:
    image: redis:7-alpine
    container_name: vidgo_redis
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    networks:
      - vidgo_network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Mailpit - Email Testing
  mailpit:
    image: axllent/mailpit:latest
    container_name: vidgo_mailpit
    ports:
      - "8025:8025"   # Web UI
      - "1025:1025"   # SMTP
    networks:
      - vidgo_network
    environment:
      - MP_SMTP_AUTH_ACCEPT_ANY=true
      - MP_SMTP_AUTH_ALLOW_INSECURE=true

  # FastAPI Backend
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: vidgo_backend
    entrypoint: []
    command: ["uvicorn", "app.main:app", "--host", "0.0.0.0", "--port", "8000", "--reload"]
    volumes:
      - ./backend:/app
      - vidgo_generated:/app/static/generated
      - vidgo_materials:/app/static/materials
    ports:
      - "8001:8000"
    env_file:
      - ./backend/.env
    environment:
      - DATABASE_URL=postgresql+asyncpg://postgres:postgres@postgres:5432/vidgo
      - REDIS_URL=redis://redis:6379/0
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USER=postgres
      - REDIS_HOST=redis
      - FRONTEND_URL=${FRONTEND_URL:-http://localhost:8501}
      - CLEAN_MATERIALS=${CLEAN_MATERIALS:-}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - vidgo_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 10
      start_period: 3600s  # 60 min - allow time for pre-generation in entrypoint

  # ARQ Worker (Background Tasks)
  worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: vidgo_worker
    entrypoint: []  # Skip entrypoint for worker
    command: arq app.worker.WorkerSettings
    volumes:
      - ./backend:/app
      - vidgo_generated:/app/static/generated
      - vidgo_materials:/app/static/materials
    env_file:
      - ./backend/.env
    environment:
      - DATABASE_URL=postgresql+asyncpg://postgres:postgres@postgres:5432/vidgo
      - REDIS_URL=redis://redis:6379/0
    depends_on:
      - postgres
      - redis
      - backend
    networks:
      - vidgo_network

  # Material Pre-generation Job (runs once - full generation with TOOL_LIMITS)
  # Usage: docker compose --profile init up init-materials
  init-materials:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: vidgo_init_materials
    entrypoint: []
    command: >
      sh -c "echo '========================================' &&
             echo 'VidGo Material Pre-generation Pipeline' &&
             echo '========================================' &&
             python -m scripts.main_pregenerate --dry-run &&
             echo '' &&
             echo 'Running full pre-generation (TOOL_LIMITS)...' &&
             python -m scripts.main_pregenerate --all &&
             echo '' &&
             echo 'Seeding try-play materials (product_scene, effect, background_removal) if any gaps...' &&
             python -m scripts.seed_materials_if_empty --force &&
             echo '' &&
             python -m scripts.startup_check --min-templates 1 &&
             echo 'Pre-generation complete!'"
    volumes:
      - ./backend:/app
      - vidgo_generated:/app/static/generated
      - vidgo_materials:/app/static/materials
    env_file:
      - ./backend/.env
    environment:
      - DATABASE_URL=postgresql+asyncpg://postgres:postgres@postgres:5432/vidgo
      - REDIS_URL=redis://redis:6379/0
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - vidgo_network
    restart: "no"
    profiles:
      - init

  # Manual pre-generation (run anytime)
  # Usage: docker compose --profile tools run --rm pregenerate
  #        docker compose --profile tools run --rm pregenerate python -m scripts.main_pregenerate --tool room_redesign --limit 40
  pregenerate:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: vidgo_pregenerate
    entrypoint: []
    command: ["python", "-m", "scripts.main_pregenerate", "--all"]
    volumes:
      - ./backend:/app
      - vidgo_generated:/app/static/generated
      - vidgo_materials:/app/static/materials
    env_file:
      - ./backend/.env
    environment:
      - DATABASE_URL=postgresql+asyncpg://postgres:postgres@postgres:5432/vidgo
      - REDIS_URL=redis://redis:6379/0
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - vidgo_network
    profiles:
      - tools  # Only run with: docker compose --profile tools run pregenerate

  # Vue 3 Frontend
  frontend:
    build:
      context: ./frontend-vue
      dockerfile: Dockerfile
    container_name: vidgo_frontend
    volumes:
      - ./frontend-vue:/app
      - /app/node_modules
    ports:
      - "8501:5173"
    environment:
      # Empty so Vite proxy handles /api requests
      - VITE_API_BASE_URL=
      # Flag to indicate Docker environment for proxy config
      - DOCKER_ENV=true
    depends_on:
      - backend
    networks:
      - vidgo_network

networks:
  vidgo_network:
    driver: bridge

volumes:
  postgres_data:
  redis_data:
  vidgo_generated:    # Persist generated images/videos
  vidgo_materials:    # Persist avatar and other materials
