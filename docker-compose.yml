services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: vidgo_postgres
    environment:
      POSTGRES_DB: ${DB_NAME:-vidgo}
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - vidgo_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache & Task Queue
  redis:
    image: redis:7-alpine
    container_name: vidgo_redis
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    networks:
      - vidgo_network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Mailpit - Email Testing
  mailpit:
    image: axllent/mailpit:latest
    container_name: vidgo_mailpit
    ports:
      - "8025:8025"   # Web UI
      - "1025:1025"   # SMTP
    networks:
      - vidgo_network
    environment:
      - MP_SMTP_AUTH_ACCEPT_ANY=true
      - MP_SMTP_AUTH_ALLOW_INSECURE=true

  # FastAPI Backend
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: vidgo_backend
    command: >
      sh -c "alembic upgrade head &&
             uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload"
    volumes:
      - ./backend:/app
    ports:
      - "8001:8000"
    env_file:
      - ./backend/.env
    environment:
      - DATABASE_URL=postgresql+asyncpg://postgres:postgres@postgres:5432/vidgo
      - REDIS_URL=redis://redis:6379/0
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - vidgo_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ARQ Worker (Background Tasks - Demo Generation)
  worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: vidgo_worker
    command: arq app.worker.WorkerSettings
    volumes:
      - ./backend:/app
    env_file:
      - ./backend/.env
    environment:
      - DATABASE_URL=postgresql+asyncpg://postgres:postgres@postgres:5432/vidgo
      - REDIS_URL=redis://redis:6379/0
    depends_on:
      - postgres
      - redis
      - backend
    networks:
      - vidgo_network

  # Material Initialization (runs once on startup to seed and generate showcases)
  # IMPORTANT: Frontend waits for this to complete before starting
  init-materials:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: vidgo_init_materials
    command: >
      sh -c "echo '========================================' &&
             echo 'VidGo Material Pre-generation Pipeline' &&
             echo '========================================' &&
             echo '' &&
             echo 'Step 1: Seeding unified Material model...' &&
             python -m scripts.seed_materials --clear &&
             echo '' &&
             echo 'Step 2: Seeding legacy tool showcases...' &&
             python -m scripts.seed_tool_showcases --clear 2>/dev/null || echo 'Legacy seeding skipped' &&
             echo '' &&
             echo 'Step 3: Running startup pre-generation...' &&
             echo '(Validates APIs and pre-generates materials)' &&
             python -m scripts.startup_pregenerate --limit 15 2>/dev/null || echo 'Pre-generation skipped' &&
             echo '' &&
             echo 'Step 4: Final material status check...' &&
             python -m scripts.seed_materials --check &&
             echo '' &&
             echo '========================================' &&
             echo 'Material initialization complete!' &&
             echo 'Materials seeded and ready for use' &&
             echo '========================================'"
    volumes:
      - ./backend:/app
    env_file:
      - ./backend/.env
    environment:
      - DATABASE_URL=postgresql+asyncpg://postgres:postgres@postgres:5432/vidgo
      - REDIS_URL=redis://redis:6379/0
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - vidgo_network
    restart: "no"

  # Vue 3 Frontend
  frontend:
    build:
      context: ./frontend-vue
      dockerfile: Dockerfile
    container_name: vidgo_frontend
    volumes:
      - ./frontend-vue:/app
      - /app/node_modules
    ports:
      - "8501:5173"
    environment:
      # Empty so Vite proxy handles /api requests
      - VITE_API_BASE_URL=
      # Flag to indicate Docker environment for proxy config
      - DOCKER_ENV=true
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - vidgo_network

networks:
  vidgo_network:
    driver: bridge

volumes:
  postgres_data:
  redis_data:
